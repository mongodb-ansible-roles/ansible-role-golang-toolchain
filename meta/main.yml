---
galaxy_info:
  author: MongoDB
  dependencies:
    - role: ansible-role-toolchain
      vars:
        toolchain_url: "{{ toolchain_url }}"
        toolchain_dest: "{{ toolchain_dest }}"
  description: Installs the golang toolchain
  license: Apache
  min_ansible_version: 2.8
  platforms:
    - name: debian
      versions:
        - buster
    - name: MacOSX
      versions:
        - 10.12
        - 10.14
  galaxy_tags:
    - golang
