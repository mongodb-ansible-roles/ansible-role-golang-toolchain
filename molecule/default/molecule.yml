---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: debian9
    image: debian:9
  - name: rhel8
    image: ubi8
    registry:
      url: registry.redhat.io
      credentials:
        username: ${REDHAT_REGISTRY_SERVICE_ACCOUNT_USERNAME}
        password: ${REDHAT_REGISTRY_SERVICE_ACCOUNT_PASSWORD}
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: inspec
  lint:
    name: rubocop
